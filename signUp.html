<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signuppagestylesheet.css">
    <script>
        function donarSelectOption(){
            var typeofDonarValue = document.getElementById("typeOfDonarSelect").value
            var additionalDiv = document.getElementById("onSelectRegularDonar")

            if(typeofDonarValue === "1"){
                additionalDiv.style.display = "block"
            }else{
                additionalDiv.style.display = "none"
            }
        }

        function frequencyOfDonation(){
            var frequency = document.getElementById("howFrequentlyWantToDonate").value
            var resultOfDays = document.getElementById("specificDays")
            var resultOfDate = document.getElementById("sepecificDate")

            if(frequency === "daily"){
                resultOfDays.style.display = "none"
                resultOfDate.style.display = "none"
            }else if(frequency === "weekly"){
                resultOfDays.style.display = "block"
                resultOfDate.style.display = "none"
            }else if(frequency === "monthly"){
                resultOfDays.style.display = "none"
                resultOfDate.style.display = "block"
            }
        }
    </script>
</head>
<body id="body">
    <navbar id="navigationBar" class="body">
        <div id="navigationBarFirst" >
            <div id="siteName" class="navigationBarFirst"> zerohunger.com </div>
        </div>
        <div id="navigationBarSecond">    
            <button id="logInButton" class="navigationBarSecond">
                <a href="index.html">Log In</a>
            </button>
        </div> 
    </navbar>

    <div id="createAccountDialougeBox">
        <div class="createAccountDialougeBox">
            <div id="headline" class="createAccountDialougeBoxElement"> 
                <span id="heading">Create New Account</span> 
            </div>
            <div id="userData">
                <div id="contactData">
                    <div id="usersname" class="userContactData"><input type="text" placeholder="Name"></div>
                    <div id="email" class="userContactData"><input type="email" placeholder="E-mail Address" autocomplete="on"></div>
                    <div id="setusername" class="userContactData"><input type="text" placeholder="Enter a Username"></div>
                    <div id="phoneNumber" class="userContactData"><input type="text" placeholder="Phone Number"></div>
                </div>
                <br>
                <div id="addressData">
                    <div id="addressDataOne" class="addressData">
                        <div id="inputAddress" ><input type="text" placeholder="Address"></div>
                        <div id="city"><input type="text" placeholder="City" id="inputCity"></div>
                        <div id="district"><input type="text" placeholder="District" id="inputDistrict"></div>
                    </div>
                    <div id="addressDataTwo" class="addressData">
                        <div id="pinCode"><input type="text" placeholder="Pincode" id="inputPinCode"></input></div>
                        <div id="state"><input type="text" placeholder="State" id="inputState"></div>
                        <div id="country"><input type="text" placeholder="Country" id="inputcountry"></div>
                    </div>
                </div>
            </div>
            <br>
            <div id="typeOfDonar">
                <select id="typeOfDonarSelect" onchange="donarSelectOption()">
                    <option disabled selected hidden>What Kind of Donar You are?</option>
                    <option value="1">Regular</option>
                    <option value="2">Occasional</option>
                </select>
            </div>
            <br>
            <div id="onSelectRegularDonar" style="display: none;">
                <select id="howFrequentlyWantToDonate" onchange="frequencyOfDonation()">
                    <option disabled selected hidden>How Often Do You Want To Donate?</option>
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                </select>
                <div id="specificDays" style="display: none;">
                    <div class="sunday">
                        <input id="sunday" type="checkbox">
                        <checkbox  for="sunday"> Sunday</checkbox>
                    </div>
                    <div class="monday">
                        <input id="monday" type="checkbox">
                        <checkbox for="monday"> Monday</checkbox-label>
                    </div>
                    <div class="tuesday">
                        <input id="tuesday" type="checkbox">
                        <checkbox for="tuesday"> Tuesday</checkbox>
                    </div>
                    <div class="wednesday">
                        <input id="wednesday" type="checkbox">
                        <checkbox for="wednesday"> Wednesday </checkbox>
                    </div>
                    <div class="thursday">
                        <input id="thursday" type="checkbox">
                        <checkbox for="thursday"> Thursday</checkbox>
                    </div>
                    <div class="friday">
                        <input type="checkbox" id="friday">
                        <checkbox for="friday"> Friday</checkbox>
                    </div>
                    <div class="saturday">
                        <input type="checkbox" id="saturday">
                        <checkbox for="saturday"> Saturday </checkbox>
                    </div>
                </div>
                <div id="sepecificDate" style="display: none;">
                    <input type="date" placeholder="Date">
                </div>
                <select id="time">
                    <option disabled hidden selected>When You want to Donate?</option>
                    <option value="morning">Morning (6 am)</option>
                    <option value="afternoon">Afternoon (12 pm)</option>
                    <option value="night">Night (8 pm)</option>
                </select>
            </div>
            <div id="saveAndProceed">
            <button id="saveAndProceedButton">
                Save And Proceed
            </button>
            </div>
        </div>
            
    </div>
</body>
</html>
